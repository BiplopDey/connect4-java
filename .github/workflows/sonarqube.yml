name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/actions/maven-setup
      - name: Build (tests & coverage)
        run: mvn -B verify
      - name: Sonar scan + wait for Quality Gate
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            --define sonar.organization=biplopdey
            --define sonar.projectKey=BiplopDey_connect4-java
            --define sonar.qualitygate.wait=true